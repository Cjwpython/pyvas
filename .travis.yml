language: python
python: "3.6"
sudo: false
env:
  matrix:
    - TOXENV=clean
    - TOXENV=check
    - TOXENV=py27
install: "pip install tox-travis"
script: tox
after_failure:
  - more .tox/log/* | cat
  - more .tox/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_failure: always
